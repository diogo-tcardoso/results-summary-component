<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="resume-box">
      <h2>Your Result</h2>
      <div class="your-result">
        <strong>76</strong>
        <p>of 100</p>
      </div>

    
      <h3>Great</h3>
      <p class="result">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    <div class="summary-box">
      <h2>Summary</h2>
      
      <ul class="category">
        <li class="reaction">

          <h3><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</h3>
          <p><strong>80</strong> / 100</p>
        </li>
        <li class="memory">
          <h3><img src="./assets/images/icon-memory.svg" alt="memory">Memory</h3>
          <p><strong>92</strong> / 100</p>
        </li>
        <li class="verbal">
          <h3><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</h3>
          <p><strong>61</strong> / 100</p>
        </li>
        <li class="visual">
          <h3><img src="./assets/images/icon-visual.svg" alt="visual">Visual</h3>
          <p><strong>72</strong> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbspFrontend Mentor</a>. 
    Coded by <a href="https://github.com/diogo-tcardoso">&nbspDiogo Cardoso</a>.
  </div>
</body>
</html>
